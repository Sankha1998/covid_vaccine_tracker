    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <body>
    <div class="container">
        <div class="row mt-5 text-center text-success"><h3>Covid-19 Vaccine Tracker</h3> </div>
        <div class="row mt-5">
            <div class="col-md-3">
                <div class="row" style="padding:10px;">
                    <div class="dropdown" style="padding:5px;">
                        <button class="btn btn-info dropdown-toggle" id="setst" style="width:18rem;" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Select State
                        </button>
                        <ul class="dropdown-menu selectstate" id="optionstate">
                        </ul>
                    </div>
                    <div class="dropdown"  style="padding:5px;">
                        <button class="btn btn-success dropdown-toggle" id="setdist" style="width:18rem;" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Select District
                        </button>
                        <ul class="dropdown-menu selectoption" id="optiondata">
                        </ul>
                    </div>
                    <div class="input-group mb-3" style="padding:5px; width:18rem;">
                        <input type="date" id="availabledate" style="width:100%;">
                    </div>

                    <btn class="btn btn-md btn-warning" id="submitall" style="width:18rem;"> Submit Date</btn>        
                </div>
                <p class="text-center">OR</p>
                <div class="row" style="padding:10px;">

                    <button class="btn btn-md btn-info" id="search-nearby" style="width:18rem;">Search Nearby</button>
                
                </div>
            </div>
            <div class="col-md-9">
                <div class="row" id="displaycontent">

                    <img src="img/covidimg.jpg" height="550px">


                </div>
                
            </div>
        </btn>
    </div>
